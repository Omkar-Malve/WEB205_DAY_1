<!-- html form label input  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form input</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: lightgray;
        }
        form {
            background-color: white;
            border: 2px solid black;
            width: 400px;
            height: 520px;
            margin-top: 20px;       
            text-align: center;
        }
    </style>
</head>
<body>
    <form accept="#" method="get">
        <!-- heading -->
        <h1>Feedback Form</h1>

        <!-- DropDown for feedback type -->
        <label for="feedback_type">Feedback Type:</label>
        <select name="feedback_type" id="feedback_type">
            <option value="General">General Feedback</option>
            <option value="feature">Feature Request</option>
            <option value="Bug">Bug Report</option>
            <option value="enquiry">enquiry</option>
        </select>
        <br><br>

        <!-- Text area for user message -->
        <label for="user_msg">User Message:</label><br>
        <textarea name="user_msg" id="user_msg" rows="5" cols="20"></textarea>
        <br><br>

        <!-- Radio buttom for website rating  -->
        <label>Website Rating:</label>
        <label for="rating5">5</label>
        <input type="radio" id="rating5" name="rating" value="5">
        <label for="rating4">4</label>      
        <input type="radio" id="rating4" name="rating" value="4">
        <label for="rating3">3</label>
        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating2">2</label>
        <input type="radio" id="rating2" name="rating" value="2"> 
        <label for="rating1">1</label>
        <input type="radio" id="rating1" name="rating" value="1">
        <br><br>

        <!-- Input for age  -->
        <label for="age">Age( Between 10 to 100) :</label>
        <input type="number" id="age" name="age" min="10" max="100">
        <br><br>

        <!-- Email input field  -->
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Password input field  -->
        <label for="password">Password (min 8 char)</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br><br>

        <!-- Optional website URL input field  -->
        <label for="website_url">An optional website URL</label>
        <input type="url" name="website_url" id="website_url">
        <br><br>

        <!-- Checkbox for terms and conditons  -->
        <input type="checkbox" name="checkbox" id="checkbox" required>
        <label for="checkbox">Terms and Conditions</label>
        <br><br>

        <!-- submit button  -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
