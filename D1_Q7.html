<!-- Adding image and video to web page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding image and video</title>
    <style>
        div, h1 {
            text-align: center;
        }
        img, iframe {
            height: 300px;
            width: 500px;
            margin: 10px;
            border-radius: 40px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Image</h1>
        <img src="https://media.istockphoto.com/id/507707260/photo/tea-plantation-in-india.webp?a=1&b=1&s=612x612&w=0&k=20&c=Ad6PrpXqMMSXGcKMcCJhHrokfK8EDIj7M-D7_0hH-dg=" alt="nature image">
    </div>
    <div>
        <h1>Video</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Rs64Xulnj-8?si=o76obiDM7p57mGjr"></iframe>
    </div>
</body>
</html>
